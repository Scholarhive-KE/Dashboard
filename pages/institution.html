<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Institution</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: white;
        color: #e0e0e0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        display: flex;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        width: 50vw;
      }

      .image-container {
        flex: 1;
        background-color: #e0e0e0;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .image-container img {
        max-width: auto;
        height: auto;
      }

      .form-container {
        flex: 1;
        padding: 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      h2 {
        color: #333;
        margin-bottom: 20px;
      }

      .input-group {
        position: relative;
        margin-bottom: 20px;
      }

      input,
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #333;
        border-radius: 5px;
        background-color: #e0e0e0;
        color: #333;
      }

      input::placeholder {
        color: #888;
      }

      button {
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #ff6f61;
        color: white;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
      }

      button:hover {
        background-color: #ff4f41;
      }

      p {
        margin-top: 10px;
        color: #888;
      }

      a {
        color: #ff6f61;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- <div class="image-container">
        <img src="img/Rectangle 5.jpg" alt="Illustration" />
      </div> -->
      <div class="form-container">
        <form id="institution-form">
          <h2>Create an Institution</h2>
          <div class="input-group">
            <input
              type="text"
              id="institution"
              name="institution"
              placeholder="Institution Name"
              required
            />
          </div>
          <div class="input-group">
            <!-- <input
              type="text"
              id="description"
              name="description"
              placeholder="Description"
              required
            /> -->
            <textarea
              id="description"
              name="description"
              placeholder="Description"
              required
            ></textarea>
          </div>
          <div class="input-group">
            <input
             
              id="websitelink"
              name="websitelink"
              placeholder="Website Link"
              required
            />
          </div>
          <button type="submit" id="done-btn">Done</button>
        </form>
      </div>
    </div>
    <script src="../js/institution.js"></script>
  </body>
</html>
